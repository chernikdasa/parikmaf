<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Парикмахерская</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f0f1;
            color: #5c4b73;
        }
        header {
            background-color: #d8a1c3;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        .item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s;
        }
        .item:hover {
            transform: scale(1.05);
        }
        .item img {
            width: 100%;
            height: auto;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #d8a1c3;
            color: white;
        }
        .booking {
            margin-top: 30px;
            padding: 15px;
            background-color: #f1d3e0;
            border-radius: 5px;
        }
        .booking input, .booking select {
            margin-bottom: 10px;
            padding: 10px;
            width: calc(100% - 22px);
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<header>
    <h1>Парикмахерская "Стиль Локонов"</h1>
</header>

<div class="container">
    <section class="gallery">
        <div class="item">
            <img src="haircut1.jpg" alt="Стрижка 1">
            <h3>Стрижка Мужская</h3>
            <p>Цена: 800 руб.</p>
        </div>
        <div class="item">
            <img src="haircut2.jpg" alt="Стрижка 2">
            <h3>Стрижка Женская</h3>
            <p>Цена: 1200 руб.</p>
        </div>
        <div class="item">
            <img src="haircut3.jpg" alt="Стрижка 3">
            <h3>Укладка Волос</h3>
            <p>Цена: 1000 руб.</p>
        </div>
    </section>

    <section class="booking">
        <h2>Запись на услугу</h2>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Ваше имя" required>
            <input type="tel" name="phone" placeholder="Ваш номер телефона" required>
            <select name="service" required>
                <option value="" disabled selected>Выберите услугу</option>
                <option value="Мужская стрижка">Мужская стрижка</option>
                <option value="Женская стрижка">Женская стрижка</option>
                <option value="Укладка волос">Укладка волос</option>
            </select>
            <input type="submit" value="Записаться">
        </form>
    </section>
</div>

<footer>
    <p>&copy; 2025 Парикмахерская "Стиль Локонов"</p>
</footer>

</body>
</html>
